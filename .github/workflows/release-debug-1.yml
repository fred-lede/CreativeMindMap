name: Build and Release Debug

on:
  workflow_dispatch:  # 手動觸發，push tag 不會跑

jobs:
  release-debug:
    name: Build Debug on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    env:
      VERSION: ${{ github.ref_name }}

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Electron app
      - name: Build Electron App
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Debug: list release folder
      - name: List release folder
        run: ls -R release

      # 6️⃣ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ Upload all Release Assets (包含 elevate.exe / blockmap)
      - name: Upload all Assets to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8️⃣ Upload workflow artifacts (debug / internal download)
      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-build-${{ matrix.os }}-${{ env.VERSION }}
          path: |
            release/**/*
