name: Build and Release

on:
  workflow_dispatch:  # 手動觸發，push tag 不會跑

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install deps
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Electron (electron-builder)
      - name: Build Electron App
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Debug：確認輸出
      - name: List release folder
        run: ls -R release

      # 6️⃣ ✅ 建立 GitHub Release（只跑一次）
      - name: Create GitHub Release
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ 上傳 Release Assets（三個 OS 都跑）
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8️⃣（可選）Workflow artifacts，方便內部下載 / Debug
      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ github.ref_name }}
          path: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
